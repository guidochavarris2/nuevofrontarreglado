name: Build and deploy Node.js app to Azure Web App - frontendvisionlinux

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '16.20.2'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present -- --passWithNoTests 

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: build # Cambiado para subir solo el directorio build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_576EBB263C6345F2930BA1E1937813F9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C1AF9D3CE86D48F68B64F052D23F56D0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_221D596083B649F79356B6DB4C556AB0 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'frontendvisionlinux'
          slot-name: 'Production'
          package: .# Aseg√∫rate de que se apunte a la carpeta build 2
