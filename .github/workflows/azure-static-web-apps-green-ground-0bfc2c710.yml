jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      # Configurar la versión de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.13.1' # Usa una versión compatible con Oryx
          
      # Instalar dependencias y construir la aplicación
      - name: Install and Build
        run: |
          npm install
          npm run build

      # Desplegar la aplicación en Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_GROUND_0BFC2C710 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Para integraciones de Github (ej. comentarios en PRs)
          action: "upload"
          ###### Configuraciones del Repositorio/Build ######
          app_location: "/" # Ruta del código fuente de la aplicación
          api_location: "" # Ruta del código fuente de la API - opcional
          output_location: "build" # Directorio de salida de la app - opcional
          ###### Fin de las Configuraciones ######
